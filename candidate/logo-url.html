<html>
 <head>
 		<meta charset="utf-8">
		<title>GDPR QA Testing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
 </head>
 <body>
  		<script>
			var commandQueue = [];
			var cmp = function(command, parameter, callback) {
				commandQueue.push({
					command: command,
					parameter: parameter,
					callback: callback
				});
			};
			cmp.commandQueue = commandQueue;
			cmp.config = {
				gdprAppliesGlobally:false,
				layout: "modal",
				logoUrl: "http://comillacitycorporation.org/wp-content/uploads/2018/06/funny-logo-design-awesome-800-best-panda-nasty-images-on-pinterest-stock-of-funny-logo-design.jpg",
				repromptOptions: {
					fullConsentGiven: 360,
					partialConsentGiven: 1,
					noconsentgiven: 1,
				},
				showFooterAfterSubmit: true,
				storeConsentGlobally: true,
				storePublisherData: true,
				testingMode: "alwaysshow",
				blockBrowsing: false
			};
			window.__cmp = cmp;
		</script>
	  <script src="https://s3.amazonaws.com/cmp-origin-candidate.digitru.st/1/cmp.complete.bundle.js" async></script>

 </body>
</html>
